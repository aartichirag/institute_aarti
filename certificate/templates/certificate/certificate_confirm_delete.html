{% extends 'users/layout.html' %}
{% load static %}
{% block body %}
    <form method="post">
        {% csrf_token %}
        <table class="table table-danger">
        <thead>
            <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Addmission</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{object.id}}</td>
                <td>{{object.date}}</td>
                <td>{{object.addmission}}</td>
            </tr>
        </tbody>
    </table>

    <h3> Are you sure you want to delete??</h3>

    <input type="submit" value="delete" class="btn btn-danger waves-effect">
    <a href="{% url 'certificate-view' %}"><input type="cancel" value="cancel" class="btn btn-danger waves-effect"></a>


    </form>

{% endblock %}
